<div class="full home center container">
  <div class="title center column container">
    <img src="assets/svg/logo.svg" alt="Tic Tac Go logo" class="logo">
  </div>

  <div class="center column container">
    <div class="quarter center container">
      <div>
        <ng-container *ngIf="(isConnected | async) else notConnected">
          <a class="button" [routerLink]="['/lobby']" [queryParams]="{match: MatchType.Human}">VS Human</a>
        </ng-container>

        <ng-template #notConnected>
          <div class="button center column container">
            <span class="strikethrough">VS Human</span>
            <small>OFFLINE</small>
          </div>
        </ng-template>
      </div>
    </div>

    <div class="quarter center container">
      <div>
        <a class="button" [routerLink]="['/lobby']" [queryParams]="{match: MatchType.Bot}">VS Bot</a>
      </div>
    </div>
  </div>
</div>
